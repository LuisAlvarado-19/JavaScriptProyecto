<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./database/index.js"></script>
    <script src="./js/objetos.js"></script>
    <title>Inventario</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>La Granja - Almacen</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="cash">Capital:</h3>
            </div>
        </div>
        <div class="row">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseProduct" role="button"
                    aria-expanded="false" aria-controls="collapseExample">Inventario</a>
            </p>
            <div class="collapse" id="collapseProduct">
                <table class="table" id="productTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Eexistencia (kg)</th>
                            <th scope="col">Precio por Kg (cr)</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="button" id="addProductBtn" class="btn btn-success">Añadir Producto</button>
                <form id="addProduct" style="display: none;">
                    <div id="form-group">
                        <label for="np_name">Nombre</label>
                        <input type="text" class="form-control" id="np_name">
                    </div>
                    <!-- New product -->
                    <div id="form-group">
                        <label for="np_stored">Existencia kg</label>
                        <input type="text" class="form-control" id="np_stored">
                    </div>
                    <!-- np_p_price(New product purcha se price) -->
                    <div id="form-group">
                        <label for="np_p_price">Precio a la compra por Kilo</label>
                        <input type="text" class="form-control" id="np_p_price">
                    </div>
                 <!-- np_p_price(New product sales price) -->
                    <div id="form-group">
                        <label for="np_s_price">Precio a la venta por Kilo</label>
                        <input type="text" class="form-control" id="np_s_price">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Añadir</button>
                        <button type="button" class="btn btn-danger" id="cancelNewProd">Cancelar</button>
                    </div>
                </form>
                <div class="row" id="sellContainer">

                </div>
                <div class="row" id="purchaseContainer">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
